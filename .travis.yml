language: python
python:
    - 2.7
    - 3.6

matrix:
    include:
        - env:
              - GIT_COMMIT=1
          install:
              - pip install gitlint
          script:
              - gitlint --commits origin..HEAD
        - env:
            - GIT_COMMIT=0
          before_install:
              - LD_LIBRARY_PATH=/usr/local/lib64/:$LD_LIBRARY_PATH
              - export LD_LIBRARY_PATH
              - sudo apt-get -qq update
              - sudo apt-get install -y
                  libogg-dev
                  libportmidi-dev
                  libsdl-image1.2-dev
                  libsdl-mixer1.2-dev
                  libsdl-ttf2.0-dev
                  libsdl1.2-dev
                  libsoundtouch-dev
                  libswscale-dev
                  libtheora-dev
                  libvorbis-dev
                  mesa-utils
                  portaudio19-dev
              - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
              - LD_LIBRARY_PATH=/usr/local/lib64/:$LD_LIBRARY_PATH
              - export LD_LIBRARY_PATH
              - sudo apt-get -q update
              - sudo apt-get install -y gcc-4.9 g++-4.9

install:
    - pip install pytest
    - pip install cython
    - pip install -r requirements.txt
    # hack: cerealizer
    - export PY_PACKAGES=`pip --version | cut -d' ' -f4`
    - wget https://bitbucket.org/jibalamy/cerealizer/raw/ffbb9283c507c2bb7191bb413722a316e9c0718b/__init__.py2 -O $PY_PACKAGES/cerealizer/__init__.py2
    - git clone https://github.com/Linkid/fretwork.git /tmp/fretwork
    - cd /tmp/fretwork && git checkout cb44f52 && cd -
    - sed 's/subprocess.check_output(\(.*\)))/subprocess.check_output(\1, universal_newlines=True))/g' -i /tmp/fretwork/setup.py
    - pip install /tmp/fretwork/
    # build ext
    - python setup.py build_ext --inplace --force

before_script:
    # hack: GUI tests
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3   # give xvfb some time to start
    - export SDL_AUDIODRIVER=disk

script:
    - pytest fofix

notifiations:
    email: false
